<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Add And Display Element</title>
</head>

<body>
    <div class="main-container" id="main-container">
        <h1>Add / Display Elements</h1>
        <input class="input" type="text" id="input" placeholder="Enter Word"></input>
        <input class="btn" type="button" id="button1" value="Add" onclick="AddElement();"></input>
        <input class="btn" type="button" id="button2" value="Display" onclick="displayElement();"></input>
        <hr>
        <div class="result" id="Result"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
