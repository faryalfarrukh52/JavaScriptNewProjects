<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/icons/my-icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Music Player</title>
</head>

<body>
    <h1>Music Player</h1>
    <hr>
    <div class="music-container" id="music-container">
        <div class="music-info">
            <h4 id="title"></h4>
            <div class="progress-container" id="progress-container">
                <div class="progress" id="progress"></div>
            </div>
        </div>
        <audio id="audio"></audio>

        <div class="img-container">
            <img src="" alt="album-art" id="cover">
        </div>

        <div class="navigation">
            <button class="action-btn" id="drop-down">
                <i class="fas fa-arrow-circle-down">
                </i></button>
            <button class="action-btn " id="prev">
                <i class="fas fa-backward"></i>
            </button>

            <button class="action-btn action-btn-big" id="play">
                <i class="fas fa-play"></i>
            </button>

            <button class="action-btn" id="next">
                <i class="fas fa-forward"></i>
            </button>
            <button class="action-btn" id="volume">
                <i class="fas fa-volume-up"></i>
            </button>
            <button class="action-btn" id="random">
                <i class="fas fa-random"></i>
            </button>

        </div>
    </div>

    <div class="song-list" id="song-list">
        <ul class="songs" id="songs">
        </ul>
    </div>

    <script src="script.js"></script>
</body>

</html>
