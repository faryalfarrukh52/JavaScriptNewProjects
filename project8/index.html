<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Meal Finder</title>
    <link rel=" stylesheet " href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css " integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous " />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Random Meal Generator</h1>
        <hr>
        <!-- the search form -->
        <div class="flex">
            <form class="flex" id="submit">
                <input type="text" id="search" placeholder="Enter your meal to find">
                <button class="search-btn" type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <button class="random-btn" id="random">
                    <i class="fas fa-random"></i>
                </button>
        </div>

        <div class="home">
            <a href="../index.html">

                <button class="home-btn" style="background-color:  rgb(192, 109, 14); cursor: pointer; outline: none;  align-items:center; margin:20px 20px;   width:120px; border-top-left-radius: 0px; border-bottom-left-radius: 0px; padding: 10px 10px;">Home</button>
            </a>
            <button class="home-btn" id="refresh" style="background-color:  rgb(192, 109, 14); cursor: pointer; outline: none;  align-items:center; margin:20px 20px;   width:120px; border-top-left-radius: 0px; border-bottom-left-radius: 0px; padding: 10px 10px;">Refresh</button>
        </div>


        <hr style="width: 100%;">
        <!-- Result Heading -->
        <div id="result-heading" class="image">
            <img src="images/recipe-27720_Large600_ID-1540466.jpg" alt="">
            <img src="images/2012-06-29-01-735x551.jpg" alt="">
            <img src="images/download.jpeg" alt="">
            <img src="images/file-20181206-128208-1lepxpi.jpg" alt="">
        </div>

        <!-- Container div for all meals from API search -->
        <div class="meals" id="meals"></div>

        <!-- To display additional information for a selected meal -->
        <div class="selected-meal" id="selected-meal"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
