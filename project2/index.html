<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Movie Theater</title>
</head>

<body>
    <div class="heading">
        <h1>Cine<span class="pax">ple</span><span class="x">X</span> Theater <span class="d">3D</span></h1>
    </div>
    <!-- .movie-conatainer // create div with class -->
    <div class="movie-container">
        <label for="">Please select your movie</label>

        <!-- select.movie // amit for easy select option with class -->
        <select id="movie">
            <!-- option*5 -->
            <option value="10">The Jumanji $10</option>
            <option value="20">Comb Rider $20</option>
            <option value="15">Mission Impossible 5 $15</option>
            <option value="12">Fashion $12</option>
            <option value="15">Dark Shadow $15</option>
        </select>
    </div>
    <!--ul.legend  unordered list -->
    <ul class="legend">
        <li>
            <div class="seat"></div>
            <small>Available</small>
        </li>

        <li>
            <div class="seat selected"></div>
            <small>Selected</small>
        </li>

        <li>
            <div class="seat occupied"></div>
            <small>Occupied</small>
        </li>
    </ul>

    <div class="container">
        <div class="screen"></div>
        <div class="row">
            <!-- .seat*8 -->
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>

        <div class="row">
            <!-- .seat*8 -->
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
        </div>

        <div class="row">
            <!-- .seat*8 -->
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>

        <div class="row">
            <!-- .seat*8 -->
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>

        <div class="row">
            <!-- .seat*8 -->
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>

        <div class="row">
            <!-- .seat*8 -->
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
        </div>
    </div>

    <p class="text">
        You have selected <span id="count">0</span> seats for a total price of $ <span id="total">0</span>.
    </p>
    <a href="../index.html">
        <button class="home">Homepage</button>
    </a>
    <script src="script.js"></script>
</body>

</html>
